<section id="wrapper">
  <div class="login-register">
    <div class="login-box card">
      <div class="card-body d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class=" ">
              <h1 class=" ">Add University </h1>
              <form [formGroup]="universityForm" (ngSubmit)="onSubmit(universityForm.value)">
                <div class="form-group">
                  <label for="universityName">University Name:</label>
                  <input type="text" formControlName="universityName" class="form-control" id="universityName"
                    placeholder="Enter University Name">
                </div>
                <div class="form-group">
                  <label for="district">District:</label>
                  <input type="text" formControlName="district" class="form-control" id="district"
                    placeholder="Enter District">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" formControlName="state" class="form-control" id="state" placeholder="Enter State">
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" formControlName="country" class="form-control" id="country"
                    placeholder="Enter Country">
                </div>
                <div class="form-group">
                  <label for="pincode">Pincode</label>
                  <input type="text" formControlName="pincode" class="form-control" id="pincode"
                    placeholder="Enter Pincode">
                </div>
                <div class="form-group">
                  <label for="universityContactPersonName">Contact Person Name</label>
                  <input type="text" formControlName="universityContactPersonName" class="form-control"
                    id="universityContactPersonName" placeholder="Enter Contact Person Name">
                </div>
                <div class="form-group">
                  <label for="contactNumber">Contact Number</label>
                  <input type="text" formControlName="contactNumber" class="form-control" id="contactNumber"
                    placeholder="Enter Contact Number">
                </div>
                <div class="form-group">
                  <label for="emailId">Email ID</label>
                  <input type="email" formControlName="emailId" class="form-control" id="emailId"
                    placeholder="Enter Email ID">
                </div>
                <div class="form-group">
                  <label for="logoURL">Logo URL</label>
                  <input type="text" formControlName="logoURL" class="form-control" id="logoURL"
                    placeholder="Enter Logo URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
