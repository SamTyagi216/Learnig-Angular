<div class="login-container py-4 m-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12">
                <div class="login-form-box">
                    <div class="login-text">
                        <h2>Hey there, please sign in</h2>
                        <p>Login with the data you entered during your registration.</p>
                    </div>
                    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="email">Username*</label>
                            <input 
                                type="email" 
                                formControlName="username" 
                                id="email" 
                                class="form-control"
                                placeholder="Email Address *" 
                                [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
                            />
                            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
                                <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
                                <small *ngIf="loginForm.get('username')?.errors?.['email']">Please enter a valid email address.</small>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    formControlName="password" 
                                    id="password" 
                                    class="form-control"
                                    placeholder="Password *" 
                                    [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                                />
                                <span class="password-toggle" (click)="onClick()">
                                    <i id="password-toggle" class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" id="loginbtn" class="btn btn-block btn-info"
                                [disabled]="loginForm.invalid">
                                Login <i class="pi pi-spin pi-spinner"></i>
                            </button>
                        </div>
                    </form>
                    <footer class="login-footer">
                        <hr>
                        <div class="error-message">
                            <!-- <h6>{{errorMsg}}</h6> -->
                        </div>
                        <p>
                            <strong>Powered by</strong>
                            <a href="#">
                                <img src="/assets/images/logo copy.png" alt="Logo" class="footer-logo">
                            </a>
                        </p>
                    </footer>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="login-banner">
                    <img src="assets/images/coding2.gif" alt="Coding Animation">
                </div>
            </div>
        </div>
    </div>
</div>
