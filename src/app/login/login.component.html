<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="md-float-material form-material" [formGroup]="loginForm" (ngSubmit)="loginUser(  )">
                    <div class="text-center">
                        <img src="assets/images/logo.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Hey there, please sign in
                                    </h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" formControlName="username">
                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" formControlName="password"
                                        id="passwordInput">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <input type="checkbox" id="showPassword"
                                                (change)="togglePasswordVisibility()">
                                        </span>
                                    </div>
                                </div>
                                <span class="form-bar"></span>
                            </div>

                            <div class="row mt-3 text-center">
                                <div class="col-md-12">
                                    <button type="submit" [disabled]="loginForm.invalid"
                                        class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                                        in</button>
                                </div>
                            </div>
                            <div class="col-12 text-center text-danger">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
