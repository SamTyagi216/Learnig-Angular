<div class="page-area">
    <h2 class="text-center">Manage Candidate</h2>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Candidate</h2>
                <form>
                    <div class="form-group">
                        <label class="floating-label">Username</label>
                        <input type="text" formControlName="username" id="password" #username class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="floating-label">Email</label>
                        <input type="email" formControlName="email" id="email" #email class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="floating-label">Phone</label>
                        <input type="text" formControlName="phone" id="Phone" #Phone class="form-control">
                    </div>

                    <button class="btn-primary" (click)="onAddProduct(username,email,Phone)">Add</button>
                    <button class="btn-success mx-2">Save</button>
                    <button class="btn-warning">Fetch</button>

                </form>
            </div>
            <div class="col-md-6">
                <h2></h2>

                <div class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col"></th>
                            <th scope="col">Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products; index as i">
                            <td scope="row">{{i+1}}</td>
                            <td>{{product.username}}</td>
                            <td>{{product.email}}</td>
                            <td>{{product.phone}}</td>
                            <td (click)="onDelete(i)" class="btn-danger"></td>

                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>
