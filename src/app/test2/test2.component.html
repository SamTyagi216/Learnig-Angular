 

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Product</h2>
                <form action="">
                    <div class="form-group">
                        <label for="id">Product Id</label>
                        <input type="text" class="form-control" id="id" #id>
                    </div>

                    <div class="form-group">
                        <label for="id">Product Name</label>
                        <input type="text" class="form-control" id="name" #name>
                    </div>
                    <div class="form-group">
                        <label for="id">Product Price</label>
                        <input type="text" class="form-control" id="price" #price>
                    </div>
                    <button type="button" class="btn-primary"
                        (click)="onAddProduct(id.value, name.value, price.value)">{{editMode? 'update Product':'Add Product'}}</button>
                    <button type="button" class="btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
                    <button type="button" class="btn-danger" (click)="onFetchProduct()">Fetch Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>{{ dataTitle }}</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products; index as i">
                            <td>{{ i + 1 }}</td>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td class="text-primary" (click)="onEdit(i)"><a class="edit-button"><i class="bi bi-pencil"></i></a></td>
                            <td><a class="delete-button" (click)="onDelete(i)"><i class="bi bi-trash"></i></a></td>
                            

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
