<div class="card-container">
    <h1 class="mb-5">Teacher-List</h1>

    <table datatable class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th> Teacher Name</th>
                <th>Age </th>
                <th>Email</th>
                <th> Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age}}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
