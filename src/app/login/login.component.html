 

<div class="login_container">
    <div class="login_top">
        <div class="container">
            <div class="row">
                <!-- <div class="col-lg-6">
                    <div class="login_logo m-r-5">
                        <img src="/assets/custom/images/blog-xl-img1.jpg" width="450px">
                    </div>
                </div> -->
                <!-- <div class="col-lg-6">
                    <div class="login_white">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12">

                <div class="form loginForm_box">
                    <div class="login_text">
                        <h2>Hey there, please sign in</h2>
                        <p>Login with the data you entered during your registeration.</p>
                    </div>
                    <form class="md-float-material form-material" [formGroup]="loginForm" (ngSubmit)="loginUser(  )">
                        <div class="form-group">
                            <label class="floating-label">Username*</label>
                            <input type="email" formControlName="username" id="email" class="form-control"
                                placeholder="Email Address *" />

                            <div class="form-group" style="margin-top: 30px;">
                                <label class="floating-label">Password</label>
                                <input type="password" formControlName="password" id="password" class="form-control"
                                    placeholder="Password *" />
                                <div style="margin-left: 350px;" class="passwordShow  ">
                                    <span class="input-group-text">
                                        <i id="password-toggle" class="fa fa-eye" (click)="onClick()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group loginbtn" style="margin-bottom:0px !important;">
                                <button type="submit" id="loginbtn" class="btn btn-block btn-info btnspiner"
                                    [disabled]="loginForm.invalid">Login <i class="pi pi-spin pi-spinner"></i></button>
                            </div>
                        </div>
                    </form>
                    <footer class="col-sm-12 text-center noPadding">
                        <hr>
                        <div class="col-xs-12 text-danger">
                            <!-- <h6> {{errorMsg}} </h6> -->
                        </div>
                        <p>
                            <strong>Powered by</strong>
                            <a href="#">
                                <img src="/assets/images/logo copy.png" style="width: 100px;">
                            </a>
                        </p>
                    </footer>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div style="width: 650px; height: 450px;" class="loginForm_banner">
                    <img src="assets/images/coding2.gif">
                </div>
            </div>
        </div>
    </div>
</div>
